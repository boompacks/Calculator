<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="calculatorHead">
            <div class="screen">0</div>
        </div>
        
        <div class="calculatorBody border">
            <div class="container">
                
                <div class="clear" value="c">AC</div>
                <div class="undo" value="Backspace">⌫</div>
                <div class="operator" value="/">÷</div>
                
            </div>
            <div class="container">
                <div class="button" value="7">7</div>
                <div class="button" value="8">8</div>
                <div class="button" value="9">9</div>
                <div class="operator" value="*">×</div>
                
            </div>
            <div class="container">
                <div class="button" value="4">4</div>
                <div class="button" value="5">5</div>
                <div class="button" value="6">6</div>
                <div class="operator" value="-">-</div>
            </div>

            <div class="container">
                <div class="button" value="1">1</div>
                <div class="button" value="2">2</div>
                <div class="button" value="3">3</div>
                <div class="operator" value="+">+</div>
            </div>

            <div class="container">
                <div class="button zero" value="0">0</div>
                <div class="equal" value="Enter">=</div>
            </div>
        </div>
        
    </div>
</body>

</html>
